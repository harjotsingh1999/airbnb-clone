{% extends 'base.html' %}

{% block page_name %}
    {{room.name}}'s Photos
{% endblock page_name %}


{% block search_bar %}
{% endblock search_bar %}
{% block content %}

    <div class="container mx-auto my-10 flex flex-col ">

        <div class="m-10 w-full">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/6">Upload photo</a>
        </div>

        {% for photo in room.photos.all %}
            <div class="mb-10 p-5 border flex justify-between items-center border-gray-400">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-64 h-64"/>
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/4">
                    <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link">Edit</a>
                    <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link bg-red-600">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex justify-center">
        <a href="{% url 'rooms:edit' room.pk %}" class="nav_link text-teal-600 font-medium text-xl mt-5">Back to edit room</a>
        </div>

    </div>


    
{% endblock content %}
